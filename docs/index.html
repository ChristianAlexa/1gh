<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Good Hour — All you need is one good hour</title>
  <meta name="description" content="All you need is one good hour. A simple focus timer for your terminal — pick four tasks, set the clock, and build from there.">
  <link rel="icon" href="1gh-favicon.ico">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
      --sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--sans);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); text-decoration: underline; }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 3.5rem 0 2rem;
    }

    .hero h1 {
      font-family: var(--mono);
      font-size: 2.5rem;
      font-weight: 700;
      color: #f0f6fc;
      margin-bottom: 0.5rem;
    }

    .hero .tagline {
      font-size: 1.125rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .screenshot-frame {
      position: relative;
      max-width: 640px;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
    }

    .screenshot-frame img {
      display: block;
      width: 100%;
      height: auto;
    }

    .screenshot-frame::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 8px;
      box-shadow: inset 0 0 16px 4px var(--bg);
      pointer-events: none;
    }

    /* Download */
    section {
      padding: 2.5rem 0 3rem;
    }

    section h2 {
      font-family: var(--mono);
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 1.25rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .download-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    .download-btn {
      display: block;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.875rem 1.125rem;
      color: var(--text);
      text-decoration: none;
      transition: border-color 0.15s, background 0.15s;
    }

    .download-btn:hover {
      border-color: var(--accent);
      background: #1c2333;
      text-decoration: none;
      color: var(--text);
    }

    .download-btn .platform {
      font-weight: 600;
      font-size: 0.9375rem;
      display: block;
      margin-bottom: 0.2rem;
    }

    .download-btn .arch {
      font-family: var(--mono);
      font-size: 0.775rem;
      color: var(--text-muted);
    }

    .alt-install {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.875rem 1.125rem;
      font-family: var(--mono);
      font-size: 0.875rem;
    }

    .alt-install .label {
      font-family: var(--sans);
      font-size: 0.775rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.375rem;
    }

    .setup-steps {
      list-style: none;
      counter-reset: step;
    }

    .setup-steps li {
      counter-increment: step;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      font-size: 0.9375rem;
    }

    .setup-steps li::before {
      content: counter(step);
      font-family: var(--mono);
      font-weight: 600;
      color: var(--accent);
      margin-right: 0.75rem;
    }

    .setup-steps code {
      font-family: var(--mono);
      color: var(--accent);
    }

    /* Header nav */
    .top-nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
      padding: 1rem 0;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero { padding: 2.5rem 0 1.5rem; }
      .hero h1 { font-size: 1.75rem; }
      .hero .tagline { font-size: 1rem; }
      .download-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">

    <nav class="top-nav">
      <a href="https://github.com/christianalexa/1gh" aria-label="GitHub"><svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/></svg></a>
      <a href="https://ko-fi.com/christianalexa">Support this project ♥</a>
      <!-- version injected by CI from Cargo.toml -->
      <span>v0.2.1</span>
    </nav>

    <div class="hero">
      <h1>1GH</h1>
      <p class="tagline">All you need is one good hour.</p>
      <div class="screenshot-frame">
        <img src="1gh-screenshot.png" alt="1gh terminal screenshot">
      </div>
    </div>

    <section id="download">
      <h2>$ install</h2>
      <div class="download-grid">
        <a class="download-btn" href="https://github.com/christianalexa/1gh/releases/latest/download/1gh-macos-arm64.dmg">
          <span class="platform">macOS</span>
          <span class="arch">Apple Silicon (ARM64)</span>
        </a>
        <a class="download-btn" href="https://github.com/christianalexa/1gh/releases/latest/download/1gh-macos-x86_64.dmg">
          <span class="platform">macOS</span>
          <span class="arch">Intel (x86_64)</span>
        </a>
      </div>
    </section>

    <section id="setup">
      <h2>$ setup</h2>
      <ol class="setup-steps">
        <li>Open the <code>.dmg</code></li>
        <li>Drag <strong>1gh</strong> to Applications</li>
        <li>Launch from Spotlight or Dock</li>
      </ol>
    </section>


  </div>
</body>
</html>
