<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Good Hour — All you need is one good hour</title>
  <meta name="description" content="All you need is one good hour. A simple focus timer — pick four tasks, set the clock, and build from there.">
  <link rel="icon" href="1gh-favicon.ico">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
      --sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--sans);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); text-decoration: underline; }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Main content */
    .main-content {
      padding-bottom: 3rem;
    }

    .screenshot-frame {
      border-radius: 10px;
      overflow: hidden;
      margin: 0 -1rem;
    }

    .screenshot-frame img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Install stack */
    .install-stack {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .install-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .section-label {
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      color: var(--text-muted);
    }

    .section-divider {
      border: none;
      border-top: 1px solid var(--border);
      margin: 0;
    }

    .install-box {
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.6rem 0.75rem;
      font-family: var(--mono);
      font-size: 0.8125rem;
      user-select: all;
      text-align: left;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.25rem;
      font-family: var(--mono);
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
    }

    .download-btn:hover {
      background: var(--accent-hover);
      color: var(--bg);
      text-decoration: none;
    }

    .download-btn svg {
      width: 16px;
      height: 16px;
    }

    .copy-btn {
      flex-shrink: 0;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.35rem;
      margin-left: 0.5rem;
      display: flex;
      align-items: center;
      border-radius: 4px;
      transition: color 0.2s, background 0.2s;
      user-select: none;
    }

    .copy-btn:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.08);
    }

    .copy-btn.copied {
      color: #3fb950;
    }

    .copy-btn svg {
      width: 16px;
      height: 16px;
    }

    .install-note {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .post-install {
      margin-top: 1rem;
    }

    .post-install .install-note {
      margin-bottom: 0.35rem;
    }

    /* Header nav */
    .top-nav {
      display: flex;
      align-items: baseline;
      gap: 1rem;
      padding: 1.25rem 0;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .top-nav .brand {
      font-family: var(--mono);
      font-size: 1.25rem;
      font-weight: 700;
      color: #f0f6fc;
      text-decoration: none;
    }

    .top-nav .brand:hover {
      color: #f0f6fc;
      text-decoration: none;
    }

    .top-nav .tagline {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-right: auto;
    }


    /* Responsive */
    @media (max-width: 640px) {
      .top-nav .tagline { display: none; }
      .main-content { padding-bottom: 2rem; }
    }
  </style>
</head>
<body>
  <div class="container">

    <nav class="top-nav">
      <span class="brand">1GH</span>
      <span class="tagline">All you need is one good hour.</span>
      <a href="https://github.com/christianalexa/1gh" aria-label="GitHub"><svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/></svg></a>
      <a href="https://ko-fi.com/christianalexa">Support this project ♥</a>
      <!-- version injected by CI from Cargo.toml -->
      <span>v0.5.0</span>
    </nav>

    <div class="main-content">

      <div class="screenshot-frame">
        <img src="1gh-screenshot-tauri.png" alt="1gh desktop app screenshot">
      </div>

      <div class="install-stack">

        <!-- Desktop -->
        <div class="install-section">
          <span class="section-label">Desktop App</span>
          <a class="download-btn" href="https://github.com/christianalexa/1gh/releases/latest">
            <svg viewBox="0 0 16 16" fill="currentColor"><path d="M2.75 14A1.75 1.75 0 011 12.25v-2.5a.75.75 0 011.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 00.25-.25v-2.5a.75.75 0 011.5 0v2.5A1.75 1.75 0 0113.25 14zM7.25 7.689V2a.75.75 0 011.5 0v5.689l1.97-1.969a.749.749 0 111.06 1.06l-3.25 3.25a.749.749 0 01-1.06 0L4.22 6.78a.749.749 0 111.06-1.06z"/></svg>
            Download
          </a>
          <div class="install-box">
            <span>xattr -cr "/Applications/One Good Hour.app"</span>
            <button class="copy-btn" onclick="copyCmd(this, 'xattr -cr &quot;/Applications/One Good Hour.app&quot;')" aria-label="Copy to clipboard">
              <svg viewBox="0 0 16 16" fill="currentColor"><path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 010 1.5h-1.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-1.5a.75.75 0 011.5 0v1.5A1.75 1.75 0 019.25 16h-7.5A1.75 1.75 0 010 14.25zM5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0114.25 11h-7.5A1.75 1.75 0 015 9.25zm1.75-.25a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25z"/></svg>
            </button>
          </div>
        </div>



      </div>

    </div>

  </div>
  <script>
    function copyCmd(btn, text) {
      navigator.clipboard.writeText(text);
      btn.classList.add('copied');
      var orig = btn.innerHTML;
      btn.innerHTML = '<svg viewBox="0 0 16 16" fill="currentColor"><path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/></svg>';
      setTimeout(function() {
        btn.classList.remove('copied');
        btn.innerHTML = orig;
      }, 1500);
    }
  </script>
</body>
</html>
