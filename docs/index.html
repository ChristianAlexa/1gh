<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Good Hour — All you need is one good hour</title>
  <meta name="description" content="All you need is one good hour. A simple focus timer for your terminal — pick four tasks, set the clock, and build from there.">
  <link rel="icon" href="1gh-favicon.ico">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
      --sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--sans);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); text-decoration: underline; }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 2.5rem 0 1.5rem;
    }

    .hero h1 {
      font-family: var(--mono);
      font-size: 2.5rem;
      font-weight: 700;
      color: #f0f6fc;
      margin-bottom: 0.5rem;
    }

    .hero .tagline {
      font-size: 1.125rem;
      color: var(--text-muted);
      margin-bottom: 1.25rem;
    }

    .screenshot-frame {
      position: relative;
      max-width: 640px;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
    }

    .screenshot-frame img {
      display: block;
      width: 100%;
      height: auto;
    }

    .screenshot-frame::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 8px;
      box-shadow:
        inset 0 0 12px 4px var(--bg),
        inset 0 0 28px 10px rgba(13, 17, 23, 0.4);
      pointer-events: none;
    }

    /* Install */
    .install-inline {
      max-width: 640px;
      margin: 1.5rem auto 0;
      text-align: center;
    }

    .install-box {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.75rem 1.25rem;
      font-family: var(--mono);
      font-size: 0.9375rem;
      margin-bottom: 0.5rem;
      user-select: all;
      text-align: left;
    }

    .copy-btn {
      flex-shrink: 0;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.35rem;
      margin-left: 0.75rem;
      display: flex;
      align-items: center;
      border-radius: 4px;
      transition: color 0.2s, background 0.2s;
      user-select: none;
    }

    .copy-btn:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.08);
    }

    .copy-btn.copied {
      color: #3fb950;
    }

    .copy-btn svg {
      width: 16px;
      height: 16px;
    }

    .install-note {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    /* Header nav */
    .top-nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
      max-width: 640px;
      margin: 0 auto;
      padding: 1rem 0;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero { padding: 1.5rem 0 1rem; }
      .hero h1 { font-size: 1.75rem; }
      .hero .tagline { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">

    <nav class="top-nav">
      <a href="https://github.com/christianalexa/1gh" aria-label="GitHub"><svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/></svg></a>
      <a href="https://ko-fi.com/christianalexa">Support this project ♥</a>
      <!-- version injected by CI from Cargo.toml -->
      <span>v0.3.0</span>
    </nav>

    <div class="hero">
      <h1>1GH</h1>
      <p class="tagline">All you need is one good hour.</p>
      <div class="screenshot-frame">
        <img src="1gh-screenshot.png" alt="1gh terminal screenshot">
      </div>
    </div>

    <div class="install-inline">
      <div class="install-box">
        <span>curl -fsSL https://onegoodhour.com/install.sh | sh</span>
        <button class="copy-btn" onclick="copyInstall(this)" aria-label="Copy to clipboard">
          <svg viewBox="0 0 16 16" fill="currentColor"><path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 010 1.5h-1.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-1.5a.75.75 0 011.5 0v1.5A1.75 1.75 0 019.25 16h-7.5A1.75 1.75 0 010 14.25zM5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0114.25 11h-7.5A1.75 1.75 0 015 9.25zm1.75-.25a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25z"/></svg>
        </button>
      </div>
      <p class="install-note">Then just run <code style="font-family: var(--mono); color: var(--accent);">1gh</code> in your terminal. That's it.</p>
    </div>

  </div>
  <script>
    function copyInstall(btn) {
      navigator.clipboard.writeText('curl -fsSL https://onegoodhour.com/install.sh | sh');
      btn.classList.add('copied');
      btn.innerHTML = '<svg viewBox="0 0 16 16" fill="currentColor"><path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/></svg>';
      setTimeout(function() {
        btn.classList.remove('copied');
        btn.innerHTML = '<svg viewBox="0 0 16 16" fill="currentColor"><path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 010 1.5h-1.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-1.5a.75.75 0 011.5 0v1.5A1.75 1.75 0 019.25 16h-7.5A1.75 1.75 0 010 14.25zM5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0114.25 11h-7.5A1.75 1.75 0 015 9.25zm1.75-.25a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25z"/></svg>';
      }, 1500);
    }
  </script>
</body>
</html>
