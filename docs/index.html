<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Good Hour — A 60-minute focus timer for your terminal</title>
  <meta name="description" content="A 60-minute focus timer TUI with a 4-task todo list. No persistence, no distractions — just one good hour of work.">
  <link rel="icon" href="1gh-favicon.ico">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
      --sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--sans);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); text-decoration: underline; }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 3.5rem 0 2rem;
    }

    .hero h1 {
      font-family: var(--mono);
      font-size: 2.5rem;
      font-weight: 700;
      color: #f0f6fc;
      margin-bottom: 0.5rem;
    }

    .hero .tagline {
      font-size: 1.125rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .screenshot-frame {
      position: relative;
      max-width: 640px;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
    }

    .screenshot-frame img {
      display: block;
      width: 100%;
      height: auto;
    }

    .screenshot-frame::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 8px;
      box-shadow: inset 0 0 16px 4px var(--bg);
      pointer-events: none;
    }

    /* Download */
    section {
      padding: 2.5rem 0 3rem;
    }

    section h2 {
      font-family: var(--mono);
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 1.25rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .download-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    .download-btn {
      display: block;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.875rem 1.125rem;
      color: var(--text);
      text-decoration: none;
      transition: border-color 0.15s, background 0.15s;
    }

    .download-btn:hover {
      border-color: var(--accent);
      background: #1c2333;
      text-decoration: none;
      color: var(--text);
    }

    .download-btn .platform {
      font-weight: 600;
      font-size: 0.9375rem;
      display: block;
      margin-bottom: 0.2rem;
    }

    .download-btn .arch {
      font-family: var(--mono);
      font-size: 0.775rem;
      color: var(--text-muted);
    }

    .alt-install {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.875rem 1.125rem;
      font-family: var(--mono);
      font-size: 0.875rem;
    }

    .alt-install .label {
      font-family: var(--sans);
      font-size: 0.775rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.375rem;
    }

    .setup-steps {
      list-style: none;
      counter-reset: step;
    }

    .setup-steps li {
      counter-increment: step;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      font-size: 0.9375rem;
    }

    .setup-steps li::before {
      content: counter(step);
      font-family: var(--mono);
      font-weight: 600;
      color: var(--accent);
      margin-right: 0.75rem;
    }

    .setup-steps code {
      font-family: var(--mono);
      color: var(--accent);
    }

    /* Footer */
    footer {
      padding: 1.75rem 0;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--border);
      margin-top: 1rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero { padding: 2.5rem 0 1.5rem; }
      .hero h1 { font-size: 1.75rem; }
      .hero .tagline { font-size: 1rem; }
      .download-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="hero">
      <h1>1GH</h1>
      <p class="tagline">A 60-minute focus timer for your terminal</p>
      <div class="screenshot-frame">
        <img src="1gh-screenshot.png" alt="1gh terminal screenshot">
      </div>
    </div>

    <section id="download">
      <h2>$ install</h2>
      <div class="download-grid">
        <a class="download-btn" href="https://github.com/christianalexa/1gh/releases/latest/download/1gh-macos-arm64.dmg">
          <span class="platform">macOS</span>
          <span class="arch">Apple Silicon (ARM64)</span>
        </a>
        <a class="download-btn" href="https://github.com/christianalexa/1gh/releases/latest/download/1gh-macos-x86_64.dmg">
          <span class="platform">macOS</span>
          <span class="arch">Intel (x86_64)</span>
        </a>
      </div>
      <div class="alt-install">
        <div class="label">Or install with Cargo</div>
        <code>cargo install one-good-hour</code>
      </div>
    </section>

    <section id="setup">
      <h2>$ setup</h2>
      <ol class="setup-steps">
        <li>Open the <code>.dmg</code></li>
        <li>Drag <strong>1gh</strong> to Applications</li>
        <li>Launch from Spotlight or Dock</li>
      </ol>
    </section>

    <footer>
      <a href="https://github.com/christianalexa/1gh">GitHub</a>
    </footer>

  </div>
</body>
</html>
