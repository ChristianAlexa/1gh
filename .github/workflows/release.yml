name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-latest
            target: aarch64-apple-darwin
            asset: 1gh-macos-arm64.tar.gz
          - runner: macos-latest
            target: x86_64-apple-darwin
            asset: 1gh-macos-x86_64.tar.gz
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: 1gh-linux-x86_64.tar.gz
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            asset: 1gh-windows-x86_64.zip

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: tar -czf ${{ matrix.asset }} -C target/${{ matrix.target }}/release 1gh

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path target/${{ matrix.target }}/release/1gh.exe -DestinationPath ${{ matrix.asset }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
